type Query {
  users(id: ID): [User]!
  products(id: ID): [Product]!
  carts(id: ID): [Cart]!
  payments(id: ID): [Payment]!
  login(userName:String!,password:String!):Reply!
}

type Mutation {
  AddUser(userName: String!, password: String!, name: String!): User!
  EditProfile(userName:String!,doorNo:String,street:String,area:String,landmark:String,state:String,pincode:String):Reply!
  AddToCart(productID: ID!, userID: ID!): Reply!
  DeleteFromCart(productID: ID!, userID: ID!): Reply!
  MakePayment(cartID: ID!, userID: ID!): Payment!
}

type User {
  id: ID
  userName: String
  password: String
  name: String
  cart: Cart
  payment: Payment
  address: Address
  message:String
}

type Product {
  id: ID
  name: String
  price: Float
  description: String
}
type Reply{
  userID:String
  message:String
}
