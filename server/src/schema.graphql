type Cart {
  id: ID
  products: [Product]
  user: User
}

type Payment {
  id: ID
  user: User!
  amount: Int!
  products: [Product!]
}

type Address {
  id:       ID
  doorNo:   String!
  street:   String!
  area:     String!
  landmark: String
  state:    String!
  pincode:  String!
  user:     User!     
}